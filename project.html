<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script>
        (function () {
            try {
                const saved = localStorage.getItem('theme');
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = saved || (prefersDark ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) {
            }
        })();
    </script>
    <script>
        (function () {
            try {
                const savedLang = localStorage.getItem('lang');
                if (savedLang === 'id' || savedLang === 'en') {
                    document.documentElement.lang = savedLang;
                    return;
                }
                const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const isId = tz === 'Asia/Jakarta' || tz === 'Asia/Makassar' || tz === 'Asia/Jayapura';
                if (isId) {
                    document.documentElement.lang = 'id';
                    return;
                }
                const nav = (navigator.language || 'en').toLowerCase();
                document.documentElement.lang = nav.startsWith('id') ? 'id' : 'en';
            } catch (e) {
            }
        })();
    </script>
    <title>Project Detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="page case-page">
<div class="lang-toggle" role="group" aria-label="Language toggle">
    <button class="lang-btn" id="btn-id" data-lang="id" aria-pressed="false" title="Bahasa Indonesia">
        <span class="lang-flag">ID</span><span>Indonesia</span>
    </button>
    <button class="lang-btn" id="btn-en" data-lang="en" aria-pressed="false" title="English">
        <span class="lang-flag">EN</span><span>English</span>
    </button>
</div>
<header class="case-header">
    <div class="case-header-inner">
        <a href="index.html#projects" class="case-back">
            <span class="material-symbols-outlined">arrow_back</span>
            <span class="case-back-label">Back</span>
        </a>
        <div class="case-divider"></div>
        <div class="case-head">
            <span class="material-symbols-outlined">inventory_2</span>
            <h2 id="case-title">Project Case Study</h2>
        </div>
    </div>
</header>

<main class="case-main">
    <div class="case-container" id="project-detail"></div>
</main>

<script>
    (function () {
        const btnId = document.getElementById('btn-id');
        const btnEn = document.getElementById('btn-en');
        if (!btnId || !btnEn) return;

        const normalize = (lang) => (lang || 'id').toLowerCase().startsWith('en') ? 'en' : 'id';
        const setPressed = (lang) => {
            const current = normalize(lang);
            btnId.setAttribute('aria-pressed', String(current === 'id'));
            btnEn.setAttribute('aria-pressed', String(current === 'en'));
        };

        try {
            localStorage.setItem('lang', normalize(document.documentElement.lang));
        } catch (e) {
        }
        setPressed(document.documentElement.lang);

        const applyLang = (lang) => {
            const next = normalize(lang);
            if (normalize(document.documentElement.lang) === next) return;
            try {
                localStorage.setItem('lang', next);
            } catch (e) {
            }
            document.documentElement.lang = next;
            location.reload();
        };

        btnId.addEventListener('click', () => applyLang('id'));
        btnEn.addEventListener('click', () => applyLang('en'));
    })();
</script>
<script src="assets/js/projects.js?v=4"></script>
<script src="assets/js/project-detail.js?v=4"></script>
</body>
</html>
